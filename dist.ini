name    = Business-CyberSource
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[Bootstrap::lib]
[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[Prereqs]
	MooseX::Types::Common::Numeric = 0.001003
	LWP::Protocol::https = 0

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	namespace = Business::CyberSource::Request::Role
	namespace = Business::CyberSource::Response::Role
	namespace = Business::CyberSource::Role
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Portability
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
	stopwords = SubmittingPatches
	stopwords = CyberSource
	stopwords = CyberSource's
	stopwords = Num
	stopwords = Str
	stopwords = datetime
	stopwords = merchantID
	stopwords = ip
	stopwords = DCC
	stopwords = cid
	stopwords = cvn
	stopwords = cvc
	stopwords = cvv
	stopwords = login
	stopwords = AuthReversal
	stopwords = SOAPI
	stopwords = Bleue
	stopwords = Carta
	stopwords = Carte
	stopwords = Dankort
	stopwords = JAL
	stopwords = Santander
	stopwords = UATP
	stopwords = YYYY
	stopwords = timestamp
	stopwords = overmeer
	stopwords = ACKNOWLEDGEMENTS
	stopwords = AVS
	stopwords = MerchantReferenceCode

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	push_to     = projects
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
