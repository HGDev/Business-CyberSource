name    = Business-CyberSource
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[Bootstrap::lib]
[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	directory = lib/Business/CyberSource/Request/Role
	directory = lib/Business/CyberSource/Response/Role
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
	stopwords = SubmittingPatches
	stopwords = CyberSource
	stopwords = Num
	stopwords = Str
	stopwords = datetime
	stopwords = merchantID
	stopwords = ip
	stopwords = DCC
	stopwords = cid
	stopwords = cvn
	stopwords = cvc
	stopwords = cvv
	stopwords = login
	stopwords = AuthReversal

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
